name: Sync to Databricks Workspace
# Triggering sync after permission fix

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}
      DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Update Databricks Git Folder
        run: |
          # Updates the Git folder (Repo) in Databricks to the latest commit on the main branch
          # Ensure the path matches your Databricks workspace path exactly.
          # Debug: Check who we are authenticated as
          databricks auth describe

          # Ensure the parent directory exists
          databricks workspace mkdirs /Repos/adventureworksagent

          # Try to update the repo, if it fails (e.g. doesn't exist), create it
          databricks repos update /Repos/adventureworksagent/adventureworksanalytics --branch main || databricks repos create https://github.com/lokeshreddychirra/adventureworksanalytics.git --path /Repos/adventureworksagent/adventureworksanalytics
