name: Sync to Databricks Workspace
# Triggering sync after permission fix

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}
      DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Update Databricks Git Folder
        run: |
          # Updates the Git folder (Repo) in Databricks to the latest commit on the main branch
          # Ensure the path matches your Databricks workspace path exactly.
          # Debug: Check who we are authenticated as
          databricks auth describe

          # Debug: List directories to find a valid path
          echo "Listing /Repos:"
          databricks workspace list /Repos || echo "Failed to list /Repos"
          echo "Listing /:"
          databricks workspace list / || echo "Failed to list /"

          # Try to update the repo in /Shared, if it fails (e.g. doesn't exist), create it
          databricks repos update /Shared/adventureworksanalytics --branch main || databricks repos create https://github.com/lokeshreddychirra/adventureworksanalytics.git --path /Shared/adventureworksanalytics
